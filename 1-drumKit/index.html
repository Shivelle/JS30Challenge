<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container keys">

	<div data-key="65" class="key">
		<kbd>A</kbd>
		<span class="soundname">clap</span>
	</div><!-- /.key-->

	<div data-key="83" class="key">
		<kbd>S</kbd>
		<span class="soundname">hihat</span>
	</div><!-- /.key-->

	<div data-key="68" class="key">
		<kbd>D</kbd>
		<span class="soundname">kick</span>
	</div><!-- /.key-->

	<div data-key="70" class="key">
		<kbd>F</kbd>
		<span class="soundname">openhat</span>
	</div><!-- /.key-->

	<div data-key="71" class="key">
		<kbd>G</kbd>
		<span class="soundname">boom</span>
	</div><!-- /.key-->

	<div data-key="72" class="key">
		<kbd>H</kbd>
		<span class="soundname">ride</span>
	</div><!-- /.key-->

	<div data-key="74" class="key">
		<kbd>J</kbd>
		<span class="soundname">snare</span>
	</div><!-- /.key-->

	<div data-key="75" class="key">
		<kbd>K</kbd>
		<span class="soundname">tom</span>
	</div><!-- /.key-->
	<div data-key="76" class="key">
		<kbd>L</kbd>
		<span class="soundname">tink</span>
	</div><!-- /.key-->

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>




</div><!-- /.keys -->

  <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
  <script src="sounds.js"></script>
</body>
</html>
